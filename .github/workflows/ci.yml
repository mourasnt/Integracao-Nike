name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin_api
          POSTGRES_PASSWORD: password_secreta_123
          POSTGRES_DB: logistica_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin_api -d logistica_db" --health-interval 5s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Wait for Postgres
        run: |
          for i in `seq 1 10`; do
            pg_isready -h localhost -p 5432 -U admin_api && break || sleep 1
          done
      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgresql+asyncpg://admin_api:password_secreta_123@localhost:5432/logistica_db" >> $GITHUB_ENV
      - name: Run migrations
        run: alembic upgrade head
      - name: Run tests
        run: pytest -q
